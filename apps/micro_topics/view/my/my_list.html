{block name="main"}

<div class="content-wrapper">
    <div class="container">

        <!-- Main content -->
        <section class="content">
            <div class="row">
                {include file="themes/default/user/leftnav.html" /}
                <div class="col-xs-12 col-sm-9">
                    <div class="row">
                        <div class="col-md-9">
                            <table class="table table-hover" style="background: white;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>标题</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>

                                {volist name="list" id="vo"}

                                        <th>
                                            {$vo.id}
                                        </th>
                                        <th>
                                            <a href="{:url('micro_topics/index/detail',['id'=>$vo['id']])}">

                                            </a>
                                        </th>
                                        <th>
                                            <a title="编辑" icon="fa fa-edit" class="btn btn-primary btn-xs" href="{:url('micro_topics/My/edit',['id'=>$vo['id']])}" style="margin-right:6px;">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                        </th>
                                    </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
